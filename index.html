<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Max Slider</title>
</head>

<body>

  <div class="wrapper">

    <div class="container">

      <div class="max-slider">

        <div class="max-slider__arrow-right">
          <img src="svg/previous-arrow.svg" alt="arrow-right">
        </div>
        <div class="max-slider__arrow-left">
          <img src="svg/back-arrow.svg" alt="arrow-left">
        </div>

        <div class="max-slider__images-container">
          <div class="max-slider__image max-slider__image--active" data-item="1">
            <img src="img/yennifer.jpg" alt="slider-img">
          </div>
          <div class="max-slider__image" data-item="2">
            <img src="img/geralt.jpg" alt="slider-img">
          </div>
          <div class="max-slider__image" data-item="3">
            <img src="img/triss.jpg" alt="slider-img">
          </div>
          <div class="max-slider__image" data-item="4">
            <img src="img/ciri.jpg" alt="slider-img">
          </div>
          <div class="max-slider__image" data-item="5">
            <img src="img/eredin.jpg" alt="slider-img">
          </div>
        </div>

        <div class="max-slider__dots-container"></div>

      </div>

    </div>



  </div>

</body>

</html>
