<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Max Slider</title>
</head>

<body>

  <div class="wrapper">

    <div class="container">

      <div class="max-slider" id="max-slider-1">

        <div class="max-slider__arrow-right">
          <img src="svg/previous-arrow.svg" alt="arrow-right">
        </div>
        <div class="max-slider__arrow-left">
          <img src="svg/back-arrow.svg" alt="arrow-left">
        </div>

        <div class="max-slider__images-container">
          <div class="yen max-slider__image max-slider__image--active">
            <img src="img/yennifer.jpg" alt="slider-img" data-item="1">
          </div>
          <div class="geralt max-slider__image">
            <img src="img/geralt.jpg" alt="slider-img" data-item="2">
          </div>
          <div class="triss max-slider__image">
            <img src="img/triss.jpg" alt="slider-img" data-item="3">
          </div>
          <div class="ciri max-slider__image">
            <img src="img/ciri.jpg" alt="slider-img" data-item="4">
          </div>
          <div class="eredin max-slider__image">
            <img src="img/eredin.jpg" alt="slider-img" data-item="5">
          </div>
        </div>

        <div class="max-slider__dots-container"></div>

      </div>

    </div>

    

  </div>

</body>

</html>
